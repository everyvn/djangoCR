<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>{{ post.title }}</h2>
    <h5>{{ post.contents }}</h5>
    {% for com in post.comment.all %}
    <li>
      {{ com.content }}
      <a href="{% url 'delete_comment' post.pk com.pk %}">댓글삭제</a>
    </li>
    {% endfor%}
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">댓글쓰기</button>
    </form>
    <a href="{% url 'home' %}">홈으로 돌아가기</a>
    <a href="{% url 'edit' post.pk %}">편집하기</a>
    <a href="{% url 'delete' post.pk %}">삭제하기</a>
  </body>
</html>
